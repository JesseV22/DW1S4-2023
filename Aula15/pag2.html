<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form id="myForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control is-invalid" id="nome" placeholder="Digite seu nome">
                <div class="invalid-feedback">
                    Preencha o nome.
                </div>
                <div class="valid-feedback">
                    Nome válido!
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="Digite seu email">
                <div class="invalid-feedback">
                    Preencha um email válido.
                </div>
                <div class="valid-feedback">
                    Email válido!
                </div>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control is-invalid" id="telefone" placeholder="Digite seu telefone">
                <div class="invalid-feedback">
                    Preencha um telefone válido.
                </div>
                <div class="valid-feedback">
                    Telefone válido!
                </div>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <select class="form-select is-invalid" id="idade">
                    <option value="" selected disabled>Escolha sua idade</option>
                    <option value="menos18">Menos de 18 anos</option>
                    <option value="18a25">18 a 25 anos</option>
                    <option value="26a40">26 a 40 anos</option>
                    <option value="mais40">Mais de 40 anos</option>
                </select>
                <div class="invalid-feedback">
                    Selecione sua idade.
                </div>
                <div class="valid-feedback">
                    Idade selecionada!
                </div>
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control is-invalid" id="observacoes" rows="3"
                    placeholder="Digite suas observações"></textarea>
                <div class="invalid-feedback">
                    Preencha suas observações.
                </div>
                <div class="valid-feedback">
                    Observações registradas!
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
