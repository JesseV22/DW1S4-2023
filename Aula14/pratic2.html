<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2 - JavaScript - Mini calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../Aula14/css/pg2.css"> <!-- Vincula o arquivo CSS externo -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
    <script>
        function som() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 + num2;
            document.getElementById("resultado").value = result;
        }

        function sub() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 - num2;
            document.getElementById("resultado").value = result;
        }

        function multi() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("resultado").value = result;
        }

        function div() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 / num2;
            document.getElementById("resultado").value = result;
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>Praticando 2 - JavaScript - Mini calculadora</h1>

        <div class="form-group">
            <div class="row my-4">
                <div class="col-2">
                    <label for="num1">Número 1</label>
                    <input type="number" class="form-control" name="num1" id="num1">
                </div>
                <div class="col-2">
                    <label for="num2">Número 2</label>
                    <input type="number" class="form-control" name="num2" id="num2">
                </div>
                <div class="col-2">
                    <label for="resultado">Resultado</label>
                    <input type="number" class="form-control" name="resultado" id="resultado" disabled>
                </div>
                <div class="col-6 my-4">
                    <button class="btn btn-primary" onclick="som()">Soma</button>
                    <button class="btn btn-primary" onclick="sub()">Subtração</button>
                    <button class="btn btn-primary" onclick="multi()">Multiplicação</button>
                    <button class="btn btn-primary" onclick="div()">Divisão</button>
               
                </div>
            </div>
        </div>
        <p><a href="../Aula14/index.html">Voltar para o Menu Principal</a></p>

    </div>
</body>
</html>
