<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1 - JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../Aula14/css/pg1.css"> <!-- Vincula o arquivo CSS externo -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
       
</head>

<body>


    <div class="container">
        <h1>Praticando 1 - JavaScript</h1>

        <div class="py-1">
            <h3>Seja bem vindo(a) <span id="nome"></span></h3>
        </div>
        <div class="py-2">
            <button onclick="addTexto()">Adicionar texto (parágrafo de Lorem Ipsum)</button>
        </div>
        <div class="py-1">
            <button onclick="rmvTexto()">Remover texto (todos os parágrafos)</button>
        </div>
        <div class="py-1" id="paragrafos"></div>
        <p><a href="../Aula14/index.html">Voltar para o Menu Principal</a></p>

    </div>
</body>
<script>
    let nome = prompt("Qual é o seu nome?");
    document.getElementById("nome").innerText = nome;

    function addTexto() {
        let texto = document.createElement("p");
        texto.innerHTML = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam eum illum esse in itaque quibusdam illo officia et vitae, repellendus labore quis ducimus voluptatibus cupiditate distinctio molestias neque adipisci velit. Voluptate, recusandae sapiente veritatis corrupti cum placeat asperiores magnam blanditiis ab ipsam consequatur nisi commodi quaerat nihil repellendus. Fugit, nulla reprehenderit sequi enim maxime qui laborum illo molestiae repudiandae quas!"
        document.getElementById("paragrafos").appendChild(texto);
    }

    function rmvTexto() {
        let textos = document.getElementById("paragrafos");
        while (textos.firstChild) {
            textos.removeChild(textos.firstChild);
        }
    }
</script>
</html>
