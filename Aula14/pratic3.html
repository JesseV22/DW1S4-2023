<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 3 - JavaScript - Cores (click e mouse)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Aula14/css/pg3.css"> <!-- Vincula o arquivo CSS externo -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
    <style>
        .cor {
            width: 12vw;
            height: 4vw;
            border: 0.3vw solid black;
            cursor: pointer;
        }

        #preview {
            visibility: hidden;
        }
    </style>

    <script>
        let corAtual = '';

        function mudarCorFundo(element) {
            corAtual = document.body.style.backgroundColor;
            document.body.style.backgroundColor = getComputedStyle(element).backgroundColor;
        }

        function previewCorFundo(element) {
            document.body.style.backgroundColor = getComputedStyle(element).backgroundColor;
            document.getElementById("preview").style.visibility = 'visible';
        }

        function voltarCorFundo() {
            document.body.style.backgroundColor = corAtual;
            document.getElementById("preview").style.visibility = 'hidden';
        }

        function voltarCorFundoOriginal() {
            corAtual = '';
            document.body.style.backgroundColor = 'white';
            document.getElementById("preview").style.visibility = 'hidden';
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Praticando 3 - JavaScript - Cores (click e mouse)</h1>

                <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5 g-3 mt-5">
                    <div class="col">
                        <div class="cor" style="background-color: orangered;" onclick="mudarCorFundo(this)"
                            onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
                    </div>
                    <div class="col">
                        <div class="cor" style="background-color: black;" onclick="mudarCorFundo(this)"
                            onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
                    </div>
                    <div class="col">
                        <div class="cor" style="background-color: gray;" onclick="mudarCorFundo(this)"
                            onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
                    </div>
                    <div class="col">
                        <div class="cor" style="background-color: purple;" onclick="mudarCorFundo(this)"
                            onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
                    </div>
                    <div class="col">
                        <div class="cor" style="background-color: rgb(204, 9, 42);" onclick="mudarCorFundo(this)"
                            onmouseover="previewCorFundo(this)" onmouseout="voltarCorFundo()"></div>
                    </div>
                </div>
                <div class="my-3">
                    <button class="btn btn-secondary fs-4" onclick="voltarCorFundoOriginal()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div id="preview" class="text-center fs-1 fw-bold"><i>Preview</i></div>
    <p><a href="../Aula14/index.html">Voltar para o Menu Principal</a></p>

</body>

</html>
